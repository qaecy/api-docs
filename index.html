<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>  <!-- Required container -->
    <script>
        SwaggerUIBundle({
            url: "api-docs.yml",  // Path to your OpenAPI spec
            dom_id: '#swagger-ui' // Points to the container
        });
    </script>
</body>
</html>
